<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid w-[100%] min-h-screen bg-gradient-to-r from-violet-500 to-fuchsia-500 p-[10px]">
        <div class="todo-app w-[100%] max-w-[540px] bg-white mt-[100px] mb-[20px] ml-auto mr-auto pt-[40px] pl-[30px] pr-[30px] pb-[70px] rounded-[10px]">
            <h2 class="flex items-center mb-[20px]">To Do List <img src="/assets/images/icon.png" alt="" class="w-[30px] ml-[10px]"></h2>
            <div class="row flex items-center justify-between bg-teal-500 text-white rounded-[30px] pl-[20px] mb-[25px]">
                <input type="text" id="input-box"  placeholder="Add Work To Do" class="flex-1 border-none outline-none bg-transparent p-[10px] placeholder-red-50">
            </div>
            <button class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 text-white font-bold py-2 px-4 rounded-full" onclick="addTask()">Add</button>
            <ul id="list-container">
                <!-- <li class="checked text-[17px] pl-[46px] pt-[13px] pb-4 pr-[50px] select-none cursor-pointer">Task 1</li>
                <li class="text-[17px] pl-[46px] pt-[13px] pb-4 pr-[50px] select-none cursor-pointer">Task 2</li>
                <li class="text-[17px] pl-[46px] pt-[13px] pb-4 pr-[50px] select-none cursor-pointer">Task 3</li> -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
